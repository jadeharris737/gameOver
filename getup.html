<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<title> GAMEOVER </title>

<style>
.box {
	padding:300px 300px;
	text-align:center;
	background-color:rgba(255, 255, 255, 0.4);
	transition: background-color .3s;
}

.box:hover {
	background-color:rgba(255, 255, 255, .5);
}

.box a {
	color: #fff;
	font-size:30px
}
</style>

</head>

<body style="background-color:black;">

<div id="video" style="display:inline;text-align:center;">

<video width="100%" height="900" controls>
   <source src="getup.mp4" type="video/mp4">
</video> 

</div>

<div id="choice" style="display:none;position:absolute;z-index:1;top:10%;left:10%;text-align:center;">

	<table style="width:100%;text-align:center;border-spacing:15px;">
	  <tr>
		<th class="box">
			<a href="left.html" style="text-decoration:none;">LEFT</a>
		</th>
		<th class="box">
			<a href="right.html" style="text-decoration:none;">RIGHT</a>
		</th>
	  </tr>
	</table>

</div>


<div id="black" style="width:100%;height:100%;display:none;position:fixed;top:1px;left:1px;background-color:black;opacity:0.7;"></div>

<script>

var myVideo = document.getElementsByTagName("video")[0];

myVideo.addEventListener("ended", function() {
    document.getElementById("video").style.display = "inline";
}, true);   

$(document).ready(function(){
  $('video').on('ended',function(){
    $("#choice").fadeIn("3000");
  });

  $('video').on('ended',function(){
    $("#black").fadeIn("3000");
  });
});

</script>

</body>

</html>

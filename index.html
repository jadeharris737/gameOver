<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<title> GAMEOVER </title>

<style>
.box {
	padding:300px 300px;
	text-align:center;
	background-color:rgba(255, 255, 255, 0.3);
	transition: background-color .3s;
}

.box:hover {
	background-color:rgba(255, 255, 255, .5);
}

.box a {
	color: #fff;
	font-size:30px
}
</style>

</head>

<body style="background-color:black;">

<div id="title" style="display:block;text-align:center;">

<img src="gameover.gif" style="width:1900px;height:910px;">


<div id="video" style="display:none;text-align:center;">

<video width="100%" height="900" controls>
   <source src="walk.mp4" type="video/mp4">
</video> 

</div>

<div id="choice" style="display:none;position:absolute;z-index:1;top:10%;left:10%;text-align:center;">

	<table style="width:100%;text-align:center;border-spacing:15px;">
	  <tr>
		<th class="box">
			<a href="getup.html" style="text-decoration:none;">GET UP</a>
		</th>
		<th class="box">
			<a href="giveup.html" style="text-decoration:none;">GIVE UP</a>
		</th>
	  </tr>
	</table>

</div>


<div id="black" style="width:100%;height:100%;display:none;position:fixed;top:1px;left:1px;background-color:black;opacity:0.7;"></div>

<script>

document.getElementById("title").onclick = function(e) {
    e.target.style.display = 'none';
    document.getElementById("video").style.display = "inline"; 
}

var myVideo = document.getElementsByTagName("video")[0];

myVideo.addEventListener("ended", function() {
    document.getElementById("video").style.display = "inline";
}, true);   

$(document).ready(function(){
  $('video').on('ended',function(){
    $("#choice").fadeIn("3000");
  });

  $('video').on('ended',function(){
    $("#black").fadeIn("3000");
  });
});

</script>

</body>

</html>
